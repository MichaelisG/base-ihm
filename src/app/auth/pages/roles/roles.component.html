<div class="page">
    <h3 class="space-between">
        <span>Role Administration 
          <span class="comment">
            ({{ roles.data.length }} role<ng-container *ngIf="roles.data.length > 1">s</ng-container>)
          </span>
        </span>
        <button mat-raised-button color="primary" (click)="onNew()"> New </button>
    </h3>
    <form [formGroup]="roleFilterForm">
        <mat-form-field class="full-width">
            <mat-label> Apply any filter </mat-label>
            <input matInput formControlName="filter">
            <button mat-button matSuffix color="accent" (click)="onResetFilter()"> Reset Filter </button>
        </mat-form-field>
    </form>

    <table mat-table matSort [dataSource]="roles">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
          <td mat-cell *matCellDef="let role"> {{role.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let role"> {{role.name}} </td>
        </ng-container>
      
        <!-- Alias Column -->
        <ng-container matColumnDef="alias">
          <th mat-header-cell *matHeaderCellDef> Alias </th>
          <td mat-cell *matCellDef="let role"> {{role.alias}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let role">
            <button mat-button color="primary" (click)="onUpdate(role)"> update </button>
            <button mat-button color="accent" (click)="onDelete(role)"> delete </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
      
</div>
